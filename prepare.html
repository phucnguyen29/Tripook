<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Processing...</title>
<link rel="icon" href="airplane.png" type="image/png">
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #ffe9c6, #ffc36e);
  font-family: 'Noto Serif', serif;
  text-align: center;
  animation: fadeIn 1s ease-in;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

h1 {
  font-size: 1.6rem;
  color: #6b3e00;
  margin-bottom: 12px;
}

.countdown {
  font-size: 2rem;
  font-weight: bold;
  color: #d35400;
  margin-top: 10px;
}
</style>
</head>
<body>
  <h1><strong>Nhắc Nhỏ</strong>✨<br>Hãy mở rộng màn hình điện thoại<br>để trải nghiệm video tốt nhất!</h1>
  <div class="countdown" id="countdown">5</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const lang = params.get('lang');
    let counter = 5;

    const countdownEl = document.getElementById('countdown');
    const timer = setInterval(() => {
      counter--;
      countdownEl.textContent = counter;
      if (counter === 0) {
        clearInterval(timer);
        // Chuyển hướng sau 3 giây
        if (lang === 'vi') window.location.href = 'video.html';
        else window.location.href = 'video-en.html';
      }
    }, 1000);
  </script>
</body>
</html>
