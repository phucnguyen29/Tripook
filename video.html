<!DOCTYPE html>
<html lang="vi">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bunny Video Fullscreen Landscape</title>
<style>
body {
  margin: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
video {
  width: 100%;
  max-width: 700px;
  border-radius: 10px;
  background: black;
}
</style>
</head>
<body>

<video id="video" controls playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const video = document.getElementById('video');
const src = "https://vz-8ed2c125-652.b-cdn.net/8bcae79f-498b-4afe-96df-8b7559dc1051/playlist.m3u8";

// Tải video HLS Bunny
if (Hls.isSupported()) {
  const hls = new Hls();
  hls.loadSource(src);
  hls.attachMedia(video);
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = src;
}

// Tự động xoay ngang khi người dùng bật fullscreen (Android)
document.addEventListener('fullscreenchange', async () => {
  if (document.fullscreenElement) {
    try {
      await screen.orientation.lock('landscape');
    } catch (e) {
      console.log("Không thể xoay ngang tự động (iOS giới hạn).");
    }
  }
});
</script>

</body>
</html>
