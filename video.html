<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <!-- Thêm favicon vào trang -->
    <link rel="icon" href="airplane.png" type="image/png">
    <!-- Font Google giống kiểu thư pháp -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf8f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #6b3e26;
            margin-top: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-style: italic;
            color: #8a5e3b;
            margin-top: 4px;
            font-size: 16px;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            margin: 30px auto 20px;
            background-color: #fff;
            padding: 10px;
            border: 2px solid #e0b394; /* Màu nâu cam nhẹ */
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(176, 110, 68, 0.2);
        }

        .video-container video {
            width: 100%;
            height: auto;
            max-width: 800px;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
    .video-container video {
        max-width: 100%;
        height: auto;
    }
}

        p {
            font-size: 16px;
            color: #4e3c2d;
            text-align: center;
            padding: 0 20px;
            max-width: 800px;
            line-height: 1.6;
        }

        .btn {
            margin: 30px 0;
            padding: 12px 28px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #E64A19;
        }
        
    </style>
</head>
<body>

    <h1>Đền Hùng Cần Thơ</h1>
    <div class="subtitle">Nét văn hóa lịch sử độc đáo của của thủ phủ miền Tây</div>

    <div class="video-container">
        <video controls autoplay muted playsinline webkit-playsinline>
            <source src="TestIntro3.mp4" type="video/mp4">
        </video>
    </div>

    <p>
        Đền Hùng Cần Thơ là công trình văn hoá tâm linh tiêu biểu ở miền Tây, tôn vinh các Vua Hùng dựng nước. Với kiến trúc truyền thống giữa không gian xanh mát, nơi đây là điểm đến ý nghĩa trong hành trình tìm về cội nguồn.
    </p>

    <button class="btn" onclick="window.location.href='index.html'">Quay lại Trang Chủ</button>

</body>
</html>
