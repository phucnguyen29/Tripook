<!DOCTYPE html>
<html lang="vi">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Bunny Fullscreen Ngang</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: black;
  overflow: hidden;
}

.video-wrapper {
  position: relative;
  width: 100%;
  padding-top: 56.25%; /* tỷ lệ 16:9 */
  background: black;
}

.video-wrapper iframe {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

.fullscreen-active {
  position: fixed !important;
  top: 0; left: 0;
  width: 100vw !important;
  height: 100vh !important;
  transform: rotate(90deg);
  transform-origin: center center;
  background: black;
  z-index: 9999;
}
</style>
</head>
<body>

<div class="video-wrapper" id="videoBox">
  <iframe 
    id="bunnyFrame"
    src="https://iframe.mediadelivery.net/embed/506374/8bcae79f-498b-4afe-96df-8b7559dc1051?autoplay=true&loop=false&muted=false&preload=true&responsive=true"
    allowfullscreen
    allow="autoplay; encrypted-media; picture-in-picture; gyroscope; accelerometer;">
  </iframe>
</div>

<script>
const box = document.getElementById('videoBox');

// Thêm sự kiện khi người dùng bấm nút fullscreen
box.addEventListener('dblclick', toggleFullscreen);

async function toggleFullscreen() {
  if (!document.fullscreenElement) {
    await box.requestFullscreen();
    box.classList.add('fullscreen-active');
  } else {
    await document.exitFullscreen();
    box.classList.remove('fullscreen-active');
  }
}

// Khi người dùng dùng nút fullscreen mặc định của trình duyệt
document.addEventListener('fullscreenchange', () => {
  if (!document.fullscreenElement) {
    box.classList.remove('fullscreen-active');
  } else {
    box.classList.add('fullscreen-active');
  }
});
</script>

</body>
</html>
